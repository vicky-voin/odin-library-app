<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>My Library</h1>

    <div class="books">

    <button class="new-book">+ Add New</button>
    </div>

    <dialog id="add-book">
        <form>
            <label>Add a new book:</label>
            <br>
            <label for="book-title">Title: <input type="text" id="book-title" name="title"/></label>
            <label for="book-author">Author: <input type="text" id="book-author" name="author"/></label>
            <label for="book-status">Is completed? <input type="checkbox" id="book-status" name="completed"/></label>
            <br>
            <div>
                <button value="cancel" formmethod="dialog">Cancel</button>
                <button value="default" id="submitBtn">Confirm</button>
            </div>
        </form>
    </dialog>

    <template id="book-card">
        <div class="card-root">
            <div class="card-title">Title</div>
            <div class="card-subtitle">Author</div>
            <input class="card-status" type="checkbox" value="false">
            <button class="card-remove">Delete</button>
        </div>
    </template>
    <script src="app.js"></script>
</body>
</html>
