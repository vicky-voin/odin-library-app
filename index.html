<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>My Library</h1>

    <div class="books">

    <button class="new-book">+ Add New</button>
    </div>

            <div class="card-subtitle">Author</div>

        </div>
    </template>
    <script src="app.js"></script>
</body>
</html>
